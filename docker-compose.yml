version: '3'
services:
  retwisj:
    build: ./retwisj
    ports:
      - "8080:8080"
    links:
      - redis
      - acl-rest
      - acl-grpc
  acl-rest:
    build: ./acl-rest
    links:
     - redis2
    expose:
     - "8080"
     
  acl-grpc:
    build: ./acl-grpc
    links:
     - redis2
    expose:
     - "8084"
  
  redis:
    image: redis
    expose:
      - '6379'
  redis2:
    image: redis
    expose:
      - '6379'
